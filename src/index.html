<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <title>IceCream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="../images/logo/favicon_32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"

  <body>
    <header>
      <include src="./partials/header.html"></include>

    <main>
      <include src="./partials/hero.html"></include>

      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/reviews.html"></include>
      <include src="./partials/contacts.html"></include>
      <include src="./partials/modal.html"></include>
    </main>

    <footer>
      <include src="./partials/footer.html"></include>

    <script src="./js/modal-buy-now.js"></script>
    <!-- Скрипт для мобильного меню -->
    <script src="./js/menu.js"></script>

    <script src="./js/modal-read-more.js"></script>

    <script src="./js/modal-our-locations.js"></script>

    <script src="./js/modal-franchise.js"></script>
    <script src="./js/franchise-add.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.js"></script>
    <script src="./js/slider.js"></script>

    <!-- Скрипт для ajax -->
    <script src="./js/ajax.js"></script>

    <!-- Скрипт для кнопки вверх -->
    <script src="./js/scroll.js"></script>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
