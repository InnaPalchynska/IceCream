<section class="hero">
  <div class="container hero__content">
    <div class="hero__container">
      <div class="hero_container_info">
        <ul class="hero__list_number">

            <p class="hero__text_number-23 ">23</p>

          </li>
        </ul>
      </div>
      <div class="hero__container_title">
        <h1 class="hero__title animate__bounceIn animate__delay-3s">

        </h1>
        <ul class="hero__list_button">
          <li class="hero__item_button">
            <form action="#products">

    <picture>

        srcset="
          ../images/hero/optimisized__webp/mob/icecream__mob.webp    1x,
          ../images/hero/optimisized__webp/mob/icecream__mob@2x.webp 2x,
          ../images/hero/optimisized__webp/mob/icecream__mob@3x.webp 3x,

          ../images/hero/optimisized__png/mob/icecream__mob@3x.png   3x

      <source

          ../images/hero/optimisized__png/tablet/icecream__tablet.png      1x,
          ../images/hero/optimisized__png/tablet/icecream__tablet@2x.png   2x,

        media="(min-width: 768px) and (max-width: 1279px)"

      <source

          ../images/hero/optimisized__png/desktop/icecream__desktop.png      1x,

          ../images/hero/optimisized__webp/desktop/icecream__desktop@3x.webp 3x

      />

        class="hero__img"
        src="../images/hero/optimisized__png/mob/icecream__mob.png"
