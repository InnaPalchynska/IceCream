<div class="backdrop backdrop--hidden" data-modal>
  <div class="modal" data-modal>
    <button class="modal__btn-close" data-modal-close>
      <svg width="16" height="16">
        <use href="../images/svg/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>

    <form id="osForm" name="osForm" action="" method="">
      <div id="result_form" class="form__data">
        <div class="form">
          <h2 class="form__title">1 click order</h2>

          <div class="form__data">
            <label class="form__label">
              <span>Name</span>
              <div class="form__input">
                <input
                  type="text"
                  name="user_name"
                  placeholder="Nick"
                  required
                />
                <svg class="icon" width="18" height="18">
                  <use href="../images/svg/symbol-defs.svg#icon-person"></use>
                </svg>
              </div>
            </label>
            <label for="" class="form__label">
              <span>Phone</span>
              <div class="form__input">
                <input
                  type="tel"
                  name="user_phone"
                  pattern="^\+\d{2}\d{1}\d{3}\d{3}\d{3}$"
                  required
                  placeholder="+61 0 555 555 555"
                />
                <svg class="icon" width="18" height="18">
                  <use href="../images/svg/symbol-defs.svg#icon-phone"></use>
                </svg>
              </div>
            </label>
            <label class="form__label">
              <span>E-mail</span>
              <div class="form__input">
                <input
                  type="email"
                  name="user_email"
                  placeholder="example@mail.com"
                  pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
                />
                <svg class="icon" width="18" height="18">
                  <use href="../images/svg/symbol-defs.svg#icon-email"></use>
                </svg>
              </div>
            </label>
            <label for="" class="form__label">
              <span>Сomment</span>
              <textarea
                name="user_comment"
                cols="30"
                rows="5"
                placeholder="Enter text"
              ></textarea>
            </label>
          </div>
          <button class="button__submit" type="submit">Confirm</button>
        </div>
      </div>
    </form>
  </div>
</div>
